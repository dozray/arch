<!DOCTYPE html>

	<head>
		<!-- General Metas -->
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> <!-- Force Latest IE rendering engine -->
		<meta name="description" content="Web App Interface">
		<meta name="author" content="Ying xian Liu">
		<title>App Login Entry</title>
		<!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>			
		<![endif]-->
	 
		 <!-- Mobile Specific Metas -->
		 <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1"/>
	 
		 <!-- Stylesheets -->
		 <link rel="stylesheet" href="static/login/base.css">
		 <link rel="stylesheet" href="static/login/skeleton.css">
		 <link rel="stylesheet" href="static/login/layout.css">

	</head>
	<body>
		<div class="notice">
			<a href="" class="close">close</a>
			<p class="warn">欢迎使用Web App系统</p>
		</div>
		
		<!-- Primary Page Layout -->
		<div class="container">
			<div class="form-bg">
				<form action="/svc/login.do" method="post">
					<h2>Login</h2>
					<p><input type="text" placeholder="Username"></p>
					<p><input type="password" placeholder="Password"></p>
					<label for="remember">
						<input type="checkbox" id="remember" value="remember"/>
						<span>Remember me on this computer</span>
					</label>
					<button type="submit"></button>
				</form>
			</div>
			<p class="forgot">忘记密码?<a href="">联系集团运营管理部.</a></p>
		</div><!-- container -->
		
		<!-- JS -->
		
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript">
			!window.jQuery && document.write('<script src=http://lib.sinaapp.com/js/jquery/1.9.1/jquery.min.js><\/script>');
		</script>
		<script>window.jQuery || document.write("<script src='static/js/jquery-1.9.1.js'>\x3C/script")</script>
		<script src="static/login/app.js"></script>
		
		<!-- End Document -->
	</body>
</html>
